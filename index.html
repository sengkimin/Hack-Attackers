<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="border">
      <div class="style">
        <div id="calculator">
          <div class="value">
            <input id="display" />
          </div>
          <div id="keys">
            <button onclick="square()">x²</button>
            <button onclick="cube()">x³</button>
            <button onclick="squareRoot()">√x</button>
            <button onclick="cubeRoot()">∛x</button>
            <button onclick="clearDisplay()" class="color-btn">C</button>
            <button onclick="negative()" class="color-btn">+/-</button>
            <button onclick="percentage('%')" class="color-btn">%</button>
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="del('del')">X</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="operator-btn">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
